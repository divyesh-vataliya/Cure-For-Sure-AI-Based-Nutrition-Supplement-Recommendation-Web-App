<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator - Cure for Sure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Cure for Sure</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Personal Nutrition Calculator</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="col-md-6">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" step="0.1" class="form-control" id="height" name="height" required>
            </div>
            <div class="col-md-6">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="col-md-6">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" name="sex" required>
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="activity" class="form-label">Activity Level</label>
                <select class="form-select" id="activity" name="activity" required>
                    <option value="">Select...</option>
                    <option value="Sedentary">Sedentary (little or no exercise)</option>
                    <option value="Moderate">Moderate (exercise 3-5 days/week)</option>
                    <option value="Heavy">Heavy (intense exercise 6-7 days/week)</option>
                </select>
            </div>
            <div class="col-md-6" id="pregnantField" style="display: none;">
                <div class="form-check mt-4 pt-2">
                    <input class="form-check-input" type="checkbox" id="pregnant" name="pregnant">
                    <label class="form-check-label" for="pregnant">
                        Pregnant
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Calculate My Nutrition</button>
            </div>
        </form>
    </div>

    <script>
        // Show/hide pregnant field based on sex selection
        document.getElementById('sex').addEventListener('change', function() {
            const pregnantField = document.getElementById('pregnantField');
            if (this.value === 'Female') {
                pregnantField.style.display = 'block';
            } else {
                pregnantField.style.display = 'none';
                document.getElementById('pregnant').checked = false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
